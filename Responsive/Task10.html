<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity Practice-6</title>
    <style>
        .black-text{
            color: black !important;
        }
        .green-text{
            color: green;
        }
        #orangeText{
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="black-text">HTML elements tell the browser how to display the content</h1>
    <h1 class="black-text">HTML elements label pieces of content</h1>
    <h1 class="green-text">HTML stands for Hyper Text Markup Language</h1>
    <h1 class="green-text">HTML is the standard markup language for creating Web pages</h1>
    <h1 style="color: blue;">HTML consists of a series of elements</h1>
    <h1 id="orangeText">HTML describes the structure of a Web page</h1>
</body>
</html>
