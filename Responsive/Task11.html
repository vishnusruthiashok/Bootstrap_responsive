<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Website Navbar & Banner Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        img{
            width: 80px;
            height: 50px;
        }
        body{
            background-image: url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-banner-bg.png);
            background-size: cover;
            background-attachment: fixed;
            font-size: 16pt;
        }
        .content{
            text-align: center;
            padding-top: 15%;
        }
        .h1{
            font-size: 50pt;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white navbar-expand-md p-3">
        <div class="bg-container container-fluid">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-logo-img.png">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Recent Blogs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Delivery & Payment</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content container-md">
        <h1 class="h1 text-center text-white">The Revolution in Virtual Reality</h1>
        <button type="button" class="btn btn-dark pe-3 ps-3 m-4">View More</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
