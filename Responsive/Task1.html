<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .size{
            font-size: 18pt;
            height: 70px;
        }
    </style>
</head>
<body>
<h1>Responsive color palette</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-xxl-3 col-lg-6 col-md-6 col-sm-8 bg-primary text-white border border-white border-5 size">
            Primary
        </div>
        <div class="col col-12 col-xxl-5 col-lg-2 col-md-6 col-sm-4 bg-secondary text-white border border-white border-5 size">
            Secondary
        </div>
        <div class="col col-12 col-xxl-2 col-lg-4 col-md-3 col-sm-4 bg-success text-white border border-white border-5 size">
            Success
        </div>
        <div class="col col-12 col-xxl-2 col-lg-3 col-md-9 col-sm-8 bg-info text-white border border-white border-5 size">
            Info
        </div>
        <div class="col col-12 col-xxl-5 col-lg-7 col-md-9 col-sm-6 bg-warning text-white border border-white border-5 size">
            Warning
        </div>
        <div class="col col-12 col-xxl-7 col-lg-2 col-md-3 col-sm-6 bg-danger text-white border border-white border-5 size">
            Danger
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
