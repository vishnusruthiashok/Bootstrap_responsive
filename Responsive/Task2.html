<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .size{
            height: 80px;
            font-size: 22pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Responsive Boxes</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-2 col-lg-3 col-xl-1 bg-primary text-white text-center border border-white border-5 size">1</div>
            <div class="col col-12 col-sm-6 col-md-10 col-lg-2 col-xl-4 bg-primary text-white text-center border border-white border-5 size">2</div>
            <div class="col col-12 col-sm-6 col-md-10 col-lg-7 col-xl-6 bg-primary text-white text-center border border-white border-5 size">3</div>
            <div class="col col-12 col-sm-6 col-md-2 col-lg-7 col-xl-1 bg-primary text-white text-center border border-white border-5 size">4</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-6 bg-primary text-white text-center border border-white border-5 size">5</div>
            <div class="col col-12 col-sm-6 col-md-8 col-lg-2 col-xl-3 bg-primary text-white text-center border border-white border-5 size">6</div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
